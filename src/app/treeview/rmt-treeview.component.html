<nz-card [nzTitle]="title" class="rmt-tree" [nzExtra]="extraTemplate">
    <nz-tree [nzData]="data" nzCheckable [nzCheckedKeys]="checked" [nzExpandedKeys]="expands"
        (nzCheckBoxChange)="nzEvent($event)" ></nz-tree>
</nz-card>

<ng-template #extraTemplate>
    <div class="tree-actions">
        <button nz-button nzType="default" nzShape="circle" class="mr-1" nz-tooltip nzTooltipTitle="Check All"
            (click)="treeActions('checkAll')"><span nz-icon nzType="check-circle" nzTheme="outline"></span></button>
        <button nz-button nzType="default" nzShape="circle" class="mr-1" nz-tooltip nzTooltipTitle="Uncheck All"
            (click)="treeActions('uncheckAll')"><span nz-icon nzType="close-square" nzTheme="outline"></span></button>
        <button nz-button nzType="default" nzShape="circle" class="mr-1" nz-tooltip nzTooltipTitle="Expand All"
            (click)="treeActions('expandAll')"><span nz-icon nzType="expand" nzTheme="outline"></span></button>
        <button nz-button nzType="default" nzShape="circle" class="mr-1" nz-tooltip nzTooltipTitle="Collaspe All"
            (click)="treeActions('collapseAll')"><span nz-icon nzType="fullscreen-exit"
                nzTheme="outline"></span></button>
    </div>
</ng-template>
